<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learn.javascript.ru-html-css/02-semantic-layout</title>
    <link href="../../style.css" rel="stylesheet" />
  </head>
  <body class="text-white">
    <header class="bg-red-500 min-h-20 justify-center items-center flex py-2">
      <h class="text-7xl">Header</h1>
    </header>
    <nav class="bg-orange-400 justify-center items-center flex min-h-20">
      <ul class="flex-row flex justify-center gap-4 text-xl">
        <li class="underline"><a href="#">Navigation 1</a></li>
        <li class="underline"><a href="#">Navigation 2</a></li>
        <li class="underline"><a href="#">Navigation 3</a></li>
      </ul>
    </nav>
    <main class="bg-emerald-600 p-4">
      <article class="bg-blue-800 p-4">
        <h2 class="text-3xl py-5">Article 1</h2>
        <ul class="list-disc  ml-8">
          <li>Оригинальная трилогия</li>
          <li>Трилогия приквелов</li>
          <li>Трилогия сиквелов</li>
        </ul>
      </article>
      <article class="bg-blue-800 p-4">
        <h2 class="text-3xl py-5">Article 2</h2>
        <ol class="list-decimal  ml-8">
          <li>Эпизод IV — Новая надежда</li>
          <li>Эпизод V — Империя наносит ответный удар</li>
          <li>Эпизод VI — Возвращение джедая</li>
        </ol>
      </article>
    </main>
    <footer class="bg-purple-600 min-h-20 justify-center items-center flex py-2">
      <p class="text-7xl">Footer</p>
    </footer>
  </body>
</html>
