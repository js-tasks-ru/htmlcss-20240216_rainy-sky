<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./button.css" />
  </head>
  <body>
    <div class="page">
      <h1 class="page__caption">Buttons</h1>
      <div class="buttons">
        <table class="table">
          <tr>
            <td><h5 class="state-description">Default + Hover</h5></td>
            <td><button class="button button_primary">Primary</button></td>
            <td><button class="button button_secondary">Secondary</button></td>
            <td><button class="button button_alternate">Alternate</button></td>
          </tr>
          <tr>
            <td class="state-description">Disabled</td>
            <td>
              <button class="button button_primary" disabled>Primary</button>
            </td>
            <td>
              <button class="button button_secondary" disabled>
                Secondary
              </button>
            </td>
            <td>
              <button class="button button_alternate" disabled>
                Alternate
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
