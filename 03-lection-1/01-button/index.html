<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./button.css" />
  </head>
  <body>
    <div class="page">
      <h1 class="page__caption">Buttons</h1>
      <div class="buttons">
        <table class="table">
          <tr>
            <td><h5 class="state-description">Default + Hover</h5></td>
            <td><button class="button button__primary">Primary</button></td>
            <td><button class="button button__secondary">Secondary</button></td>
            <td><button class="button button__alternate">Alternate</button></td>
          </tr>
          <tr>
            <td class="state-description">Disabled</td>
            <td>
              <button class="button button__primary" disabled>Primary</button>
            </td>
            <td>
              <button class="button button__secondary" disabled>
                Secondary
              </button>
            </td>
            <td>
              <button class="button button__alternate" disabled>
                Alternate
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
